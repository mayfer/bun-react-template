<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sphereGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#60a5fa" />
      <stop offset="50%" stop-color="#3b82f6" />
      <stop offset="100%" stop-color="#2563eb" />
    </linearGradient>
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#818cf8" stop-opacity="0.6" />
      <stop offset="100%" stop-color="#c084fc" stop-opacity="0.2" />
    </linearGradient>
    <radialGradient id="innerHighlight" cx="30%" cy="30%" r="50%" fx="30%" fy="30%">
      <stop offset="0%" stop-color="white" stop-opacity="0.4" />
      <stop offset="100%" stop-color="white" stop-opacity="0" />
    </radialGradient>
    <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
    </filter>
  </defs>
  
  <!-- Outer Glow -->
  <circle cx="50" cy="50" r="42" fill="url(#glowGradient)" filter="url(#softGlow)" />
  
  <!-- Main Sphere -->
  <circle cx="50" cy="50" r="40" fill="url(#sphereGradient)" />
  
  <!-- Dynamic Inner Ring -->
  <circle cx="50" cy="50" r="32" stroke="white" stroke-opacity="0.1" stroke-width="2" />
  
  <!-- Glossy Highlight -->
  <circle cx="50" cy="50" r="40" fill="url(#innerHighlight)" />
  
  <!-- Subtle Border -->
  <circle cx="50" cy="50" r="39.5" stroke="white" stroke-opacity="0.1" stroke-width="1" />
</svg>
