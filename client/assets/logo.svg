<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" role="img" aria-label="MBRV logo">
  <defs>
    <style>
      .s{stroke:#3b82f6;stroke-width:16;fill:none;stroke-linecap:round;stroke-linejoin:round}
      .f{fill:#3b82f6}
    </style>
  </defs>

  <!-- square -->
  <rect x="56" y="56" width="400" height="400" rx="24" class="s"/>

  <!-- mark: bun + react atom -->
  <!-- bun -->
  <circle cx="256" cy="202" r="44" class="s"/>
  <path d="M226 176c10-10 22-16 30-16s20 6 30 16" class="s"/>
  <path d="M238 206h36" class="s"/>

  <!-- atom orbits -->
  <g class="s">
    <ellipse cx="256" cy="202" rx="92" ry="36"/>
    <ellipse cx="256" cy="202" rx="92" ry="36" transform="rotate(60 256 202)"/>
    <ellipse cx="256" cy="202" rx="92" ry="36" transform="rotate(-60 256 202)"/>
  </g>
  <circle cx="256" cy="202" r="10" class="f"/>

  <!-- subtle "variant" brackets -->
  <path d="M150 300v-44h28" class="s"/>
  <path d="M362 300v-44h-28" class="s"/>

  <!-- wordmark -->
  <text x="256" y="392" text-anchor="middle"
        font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial"
        font-size="88" font-weight="700" letter-spacing="10" class="f">MBRV</text>
</svg>

